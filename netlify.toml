# Netlify configuration for HTTPS & headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = '''max-age=63072000; includeSubDomains; preload'''
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ðŸ‘‰ spune lui Netlify unde sunt funcÈ›iile
[functions]
  directory = "netlify/functions"

# ðŸ‘‰ permite sub-rutele /authorize È™i /callback pe acelaÈ™i handler
# Redirect all subpaths of /oauth to the same function
[[redirects]]
  from = "/.netlify/functions/oauth/*"
  to = "/.netlify/functions/oauth"
  status = 200
  force = true
